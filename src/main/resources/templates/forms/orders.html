<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    	<link rel="stylesheet" media="all"  
	    	href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
	    	th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
    	<link rel="stylesheet" media="all"  
	    	href="../../static/bower_components/css/main.css"
	    	th:href="@{/static/bower_components/css/main.css}" />
    </head>
    <body>
	    <div ng-controller="myCtrl" class="center-div">
	    	<div class="row">
		        <div class="col-md-6">
		          <table class="table table-striped">
		            <thead>
		              <tr>
		                <th>ID</th>
		                <th>Table</th>
		                <th>Type</th>
		                <th>Status</th>
		                <th>Time</th>
		              </tr>
		            </thead>
		            <tbody>
		              <tr ng-repeat="order in orders">
					      <td>{{order.id}}</td>
					      <td>{{order.name }}</td>
					      <td>{{order.order_type}}</td>
					      <td>{{order.status}}</td>
					      <td>{{order.reg_date}}</td>
					  </tr>
		            </tbody>
		          </table>
		        </div>
	        </div>
	    </div>
	    <script src="../../static/bower_components/angular/angular.min.js"
        	data-th-href="@{/static/bower_components/angular/angular.min.js}"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
	    <script src="../../static/bower_components/js/ordersController.js"
        	data-th-href="@{/static/bower_components/js/ordersController.js}"></script>
        <!--  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
    </body>
</html>
