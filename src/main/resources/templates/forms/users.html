<!DOCTYPE html>
<html ng-app="usersApp" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Contentx-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all"
	href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
	th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all"
	href="../../static/bower_components/css/main.css"
	th:href="@{/static/bower_components/css/main.css}" />
</head>
<body>
	<h1>
		Users <small>Staff's management</small>
	</h1>

	<div ng-controller="userController" class="center-div">
		<button type="button" class="btn btn-default" ng-click="add()">
			<span ng-class="icon"></span>
		</button>
		<div class="row" ng-show="viewForm" ng-animate="'animate'">
			<form>
				<div class="col-xs-6">
					<input ng-model="user.id" type="hidden" /> <input
						class="form-control input-lg" ng-model="user.name" type="text"
						placeholder="User" /> <input class="form-control input-lg"
						ng-model="user.password" type="password" placeholder="Password" />
					<button ng-click="saveUser()">Save</button>
					<button ng-click="reset()">Clear</button>
				</div>
			</form>
		</div>
		
		<div class="row">
			<div class="col-xs-4">
				<h4>Users Page: {{ currentPage }}</h4>
			</div>
			<div class="col-xs-4">
				<label for="search">Search:</label> <input ng-model="q" id="search"
					class="form-control" placeholder="Filter text" />
			</div>
			<div class="col-xs-4">
				<label for="search">items per page:</label> <input type="number"
					min="1" max="100" class="form-control" ng-model="pageSize" />
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-md-1">ID</th>
							<th class="col-md-4">Name</th>
							<th class="col-md-4">Password</th>
							<th class="col-md-2">Options</th>
						</tr>
					</thead>
					<tbody>
						<tr
							dir-paginate="user in users | filter:q | itemsPerPage: pageSize"
							current-page="currentPage">
							<td class="col-md-1">{{user.id}}</td>
							<td class="col-md-4">{{user.name}}</td>
							<td class="col-md-4">{{user.password}}</td>
							<th class="col-md-2">
								<button type="button" class="btn btn-default"
									ng-click="loadUser(user.id)">
									<span class="glyphicon glyphicon-floppy-saved"></span>
								</button>
								<button type="button" class="btn btn-default"
									ng-click="deleteUser(user.id)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="../../static/bower_components/angular/angular.min.js"
		data-th-href="@{/static/bower_components/angular/angular.min.js}"></script>
	<!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>-->
	<script src="../../static/bower_components/js/usersController.js"
		data-th-href="@{/static/bower_components/js/usersController.js}"></script>
	<script
		src="../../static/bower_components/angular-utils-pagination/dirPagination.js"
		data-th-href="@{/static/bower_components/angular-utils-pagination/dirPagination.js}"></script>
	<!--  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
</body>
</html>
